<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>
            Name: * <input type="text" required name="name" placeholder="XYZ">
        </p>
        <p>
            <fieldset>
                <legend>Gender</legend>
                Male <input type="radio" name="gender" id="male"> Female<input type="radio" name="gender" id="female">
            </fieldset>
        </p>
        <p>
            Address:
            <textarea placeholder="Enter your address" name="address" id="address" cols="100" rows="8"></textarea>
        </p>
        <p>
            Email:<input type="Email" name="email" id="email" required placeholder="abc@gmail.com">
        </p>
        <p>Pincode:<input type="number" name="pincode" id="pincode" placeholder="123456">
        </p>
        <h2>Payment Information</h2>
        <p>
            Card type:
            <select name="Card_Type" id="Card_Type" required>
                <option value="">--Select Card Type--</option>
                <option value="Visa">Visa</option>
                <opton value="Rupay">Rupay</opton>
                <option value="Mastercard">Mastercard</option> 
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>CVV <input type="password" name="CVV" id="CVV"></p>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
